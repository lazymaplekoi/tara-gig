{% load static %}

<!DOCTYPE html>
<html>
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="PH's gig directory">
    <meta name="keywords" content="gigs ph, gigs">
    <meta name="author" content="Mikayla Lopez">

    <!-- stylesheets -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    {% comment %} <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" /> {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <title>Tara Gig! | {% block title %} {% endblock %}</title>
</head>

<body>
    <div class="relative bg-black text-white">
        {% include 'layouts/header.html' %}
        
        <section class="relative py-12 sm:py-16 lg:pb-40">
            {% block content %} {% endblock %}
        </section>
    </div>
</body>

</html>
